<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free PDF Download</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Original greeting header -->
  <header class="site-header">
    <h1>Mirë se erdhët në faqën tonë!</h1>
    <p>Kliko më poshtë për ta shkarkuar Egger Koleksionin 2024.</p>
  </header>

  <!-- Preview area with side logos -->
  <main>
    <div class="preview-area">
      <!-- Left side logo -->
      <img
        src="Averex logo.png"
        alt="Averex Logo"
        class="side-logo side-logo--left"
      />

      <!-- Center column: button + PDF embed -->
      <div class="preview-center">
        <a class="btn" href="EGGER Koleksioni i Dekoreve.pdf" download>
          ⬇️ Shkarko Koleksionin (PDF)
        </a>
        <section class="preview">
          <embed
            src="EGGER Koleksioni i Dekoreve.pdf"
            type="application/pdf"
            width="100%"
            height="500px"
          />
        </section>
      </div>

      <!-- Right side logo -->
      <img
        src="Egger logo.png"
        alt="Egger Logo"
        class="side-logo side-logo--right"
      />
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Averex Sh.p.k</p>
  </footer>

</body>
</html>
